{% extends 'appbuilder/baselayout.html' %}

{% block head_css %}
    {{ super() }}

    {% for c in addons_css %}
        <link rel="stylesheet" href="{{url_for(c[0],filename=c[1])}}">
    {% endfor %}
    
{% endblock %}

{% block head_js %}
    {{ super() }}
    {% for j in addons_js %}
        <script src="{{url_for(j[0],filename=j[1])}}"></script>
    {% endfor %}
{% endblock %}
